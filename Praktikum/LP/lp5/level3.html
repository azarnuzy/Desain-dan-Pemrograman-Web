<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Level 1</title>
  </head>
  <style>
    .container {
      background-color: #4f7a34;
      width: 400px;
      height: 500px;
      margin: auto;
      display: flex;
      justify-content: space-between;
    }

    .container > div {
      width: 50px;
      height: 50px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero1 {
      background-color: #a07e37;
    }

    .hero2 {
      background-color: #3a2349;
    }
  </style>
  <body>
    <div class="container">
      <div class="hero1">A</div>
      <div class="hero2">C</div>
    </div>
  </body>
</html>
