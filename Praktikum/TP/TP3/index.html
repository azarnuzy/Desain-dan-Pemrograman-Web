<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>2004191 - Muhammad Azar Nuzy</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      .container {
        border: 1px solid rgba(3, 3, 3, 0.158);
        padding: 50px;
        margin-top: 5vh;
        background-color: white;
        box-shadow: 0 2px 0 0 rgba(0, 0, 0, 0.2);
      }

      body {
        background-color: rgba(14, 14, 14, 0.034);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Biodata</h1>
      <form class="row g-3">
        <div class="col-12">
          <label for="name" class="form-label">Nama</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Masukan Nama"
          />
        </div>
        <div class="col-12">
          <label for="tgl-lahir" class="form-label">Tanggal Lahir</label>
          <input type="date" class="form-control" id="tgl-lahir" />
        </div>
        <label for="Jenis-Kelamin" class="form-label mb-0">Jenis Kelamin</label>
        <div class="col-12 d-flex flex-row">
          <div class="form-check">
            <input
              class="jenis-kelamin"
              type="radio"
              name="flexRadioDefault"
              id="Laki-laki"
              checked
            />
            <label class="form-check-label" for="Laki-laki"> Laki-laki </label>
          </div>
          <div class="form-check ms-2">
            <input
              class="jenis-kelamin"
              type="radio"
              name="flexRadioDefault"
              id="perempuan"
            />
            <label class="form-check-label" for="perempuan"> Perempuan </label>
          </div>
          <div class="form-check ms-2">
            <input
              class="jenis-kelamin"
              type="radio"
              name="flexRadioDefault"
              id="otherJenisKelamin"
            />
            <label class="form-check-label" for="otherJenisKelamin">
              Other
            </label>
          </div>
        </div>
        <label for="Hobi" class="form-label mb-0">Hobi</label>
        <div class="col-12 d-flex flex-row">
          <div class="form-check">
            <input class="hobi" type="checkbox" value="ngoding" id="ngoding" />
            <label class="form-check-label" for="ngoding"> Ngoding </label>
          </div>
          <div class="form-check ms-2">
            <input class="hobi" type="checkbox" value="rebahan" id="rebahan" />
            <label class="form-check-label" for="rebahan"> Rebahan </label>
          </div>
          <div class="form-check ms-2">
            <input class="hobi" type="checkbox" value="melamun" id="melamun" />
            <label class="form-check-label" for="melamun"> Melamun </label>
          </div>
          <div class="form-check ms-2">
            <input
              class="hobi"
              type="checkbox"
              value="bacaBuku"
              id="bacaBuku"
            />
            <label class="form-check-label" for="bacaBuku"> Baca Buku </label>
          </div>
          <div class="form-check ms-2">
            <input
              class="hobi"
              type="checkbox"
              value="nontonYoutube"
              id="nontonYoutube"
            />
            <label class="form-check-label" for="nontonYoutube">
              Nonton Youtube
            </label>
          </div>
          <div class="form-check ms-2">
            <input
              class="hobi"
              type="checkbox"
              value="dengerinLagu"
              id="dengerinLagu"
            />
            <label class="form-check-label" for="dengerinLagu">
              Dengerin Lagu
            </label>
          </div>
          <div class="form-check ms-2">
            <input
              class="hobi"
              type="checkbox"
              value="otherHobi"
              id="otherHobi"
            />
            <label class="form-check-label" for="otherHobi"> other </label>
          </div>
        </div>
        <div class="col-12">
          <label for="agama" class="form-label">Agama</label>
          <select id="agama" class="form-select">
            <option selected>Islam</option>
            <option>Katolik</option>
            <option>Protestan</option>
            <option>Budha</option>
            <option>Hindu</option>
            <option>Konghucu</option>
          </select>
        </div>
        <div class="col-12">
          <label for="pesan" class="form-label">Pesan</label>
          <textarea
            type="textarea"
            class="form-control"
            id="pesan"
            placeholder="Masukan Pesan"
          ></textarea>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
      <table class="table mt-5">
        <thead>
          <tr>
            <th scope="col">Label</th>
            <th scope="col">Value</th>
          </tr>
        </thead>
        <tbody class="table-content"></tbody>
      </table>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
